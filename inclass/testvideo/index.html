header {
  position:relative;
  margin:0;
  width:100%;
  height:500px;
  overflow: hidden;
}

video {
  position: absolute;
  width: 100%;
  height: auto;
  z-index:-1;
}

h1 {float:left}
h2{float:right;}

    <header>
      <video autoplay loop poster="images/Handyman.jpg">
        <source src="images/Handyman.webm" type="video/webm">
        <source src="images/Handyman.ogg" type="video/ogg">
        <source src="images/Handyman" type="video/mp4">
      </video>

      <h1>Video is Awesome!!!</h1>
      <h2>Float Right</h2>
